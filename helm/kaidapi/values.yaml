replicaCount: 1

image:
  repository: ghcr.io/wnsnaissante/kaidapi
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
  name: kaidapi

ingress:
  enabled: true
  host: kaid.ceptrix.cloud
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/ssl-redirect: "true"
    haproxy.org/ssl-passthrough: "false"
    haproxy.org/ssl-verify-hostname: "false"
    haproxy.org/ssl-verify-client: "false"
    haproxy.org/ssl-options: "no-sslv3 no-tlsv10 no-tlsv11"
    haproxy.org/rewrite-target: /$2
  tls:
    secretName: ceptrix-cloud-tls
  paths:
    - path: /api/v1(/|$)(.*)
      pathType: Prefix
      backend:
        service:
          name: kaidapi
          port:
            number: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"

secrets:
  enabled: true
  database:
    connectionString: ""
  jwt:
    secretKey: ""
  apiKeys:
    externalService: ""
  openIdConnect:
    authority: ""
    clientSecret: ""
    clientId: ""
    issuer: "" 